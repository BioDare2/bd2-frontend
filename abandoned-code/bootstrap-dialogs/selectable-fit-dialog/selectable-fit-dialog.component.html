<div #selectableFitDialog="bs-modal" aria-hidden="true"
     aria-labelledby="selectableFitDialog" bsModal class="modal fade" role="dialog" tabindex="-1">

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="cancel()" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Fit {{fitPack?.traces?.title}}</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="fitPack">
          <bd2-ts-plot
            [data]="fitPack.traces"
          >
          </bd2-ts-plot>
          <hr>
          <div *ngIf="selectable">
            <form>
              <div class="form-group">
                <label>Select period</label>
                <ul class="list-inline">
                  <li *ngFor="let opt of fitPack.options">
                    <input #fPeriod="ngModel"
                           [(ngModel)]="selectedPeriod"
                           name="fPeriod"
                           type="radio" value="{{opt.id}}">
                    {{opt.label}}
                  </li>
                </ul>
              </div>
            </form>
            <hr>
          </div>

          <div>
            <button (click)="accepted()" *ngIf="selectable" [disabled]="!selectedPeriod" class="btn btn-primary btn-sm">
              Select
            </button>
            <button (click)="cancel()" class="btn btn-primary btn-sm">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
