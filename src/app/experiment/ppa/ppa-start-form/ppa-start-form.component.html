<div *ngIf="assay">

  <h3>Start period analysis</h3>
  <hr>
  <div *ngIf="!disabled">
    <bd2-ppajob-params-rform (displayParams)="emitDisplayParams($event)"
                             (ppaRequests)="doAnalysis($event)"
                             [disabled]="blocked" [currentPage]="currentPage" [totalTraces]="totalTraces">

    </bd2-ppajob-params-rform>

    <hr>
    <bd2-ts-plots *ngIf="timeseries"
                  [data]="timeseries"
                  [tracesPerPlot]="tracesPerPlot"
    ></bd2-ts-plots>
  </div>
  <alert *ngIf="disabled" type="danger">
    Please complete <a (click)="goToExpEdit(assay.id,'MeasurementSection')">Measurement details</a> before starting a
    new analysis
  </alert>
</div>
