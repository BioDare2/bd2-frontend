<form class="form-inline">
  <div class="text-center">
    <mat-label id="pvalues-label"><strong>p-value threshold:</strong></mat-label>
    <div class="text-center" style="margin-top: 0.5em;">
    <mat-radio-group  aria-label="Select p-value" aria-labelledby="pvalues-label"
                     [value]="pvalue" (change)="selected($event)">
      <mat-radio-button *ngFor="let val of values" [value]="val" >{{val}}</mat-radio-button>
    </mat-radio-group>
    </div>
  </div>
</form>
