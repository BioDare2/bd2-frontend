<div class="data-sheet-container" *ngIf="dataSlice">
  <table mat-table [dataSource]="data" #table>

    <!-- Row Nr Column -->
    <ng-container matColumnDef="rowNr" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row; let rowIx = index" (click)="selectCell(-1,rowIx)">
        <label>{{rowsNames[rowIx]}}</label> </td>
    </ng-container>

    <!-- A Column -->
    <ng-container *ngFor="let col of columnsNames; let colIx = index" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef [style.background-color]="colBackground(colIx)"
          (click)="selectCell(colIx,-1)"> {{col}} </th>
      <td mat-cell *matCellDef="let row; let rowIx = index"
          matRipple [matRippleCentered]="true" [style.background-color]="cellBackground(colIx, rowIx)"
          (click)="selectCell(colIx,rowIx)"> {{row[colIx]}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; let rowIx = index; columns: displayedColumns;"
        [style.background-color]="rowBackground(rowIx)"
    ></tr>
  </table>
</div>
