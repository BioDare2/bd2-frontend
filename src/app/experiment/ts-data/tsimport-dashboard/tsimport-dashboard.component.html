  <mat-step>
    <ng-template matStepLabel>Define time {{importDetails.inLabel}}</ng-template>

    <bd2-import-details-summary [importDetails]="importDetails"></bd2-import-details-summary>

    <bd2-define-time-step [importDetails]="importDetails"></bd2-define-time-step>

    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext type="button" (click)="stepper.next()" [disabled]="!importDetails.isTimeDefined()">Next</button>
      <!--<button mat-button (click)="stepper.reset()">Reset</button> -->
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Last</ng-template>

    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
