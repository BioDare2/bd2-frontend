  Times in row: {{selectedRow ? selectedRow[0] :''}}
  First time in {{selectedCol}} ({{selectedColIx != undefined ? selectedRow[selectedColIx+1] : ''}})
<div class="data-sheet-container">
  <table mat-table [dataSource]="dataSource">

    <!-- Row Nr Column -->
    <ng-container matColumnDef="rowNr" sticky>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <label>{{row[0]}}</label> </td>
    </ng-container>

    <!-- A Column -->
    <ng-container *ngFor="let col of dataColumns; let colIx = index" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{col}} </th>
      <td mat-cell *matCellDef="let row"
          matRipple matRippleCentered="true" [style.background-color]="selectedColIx === colIx && selectedRow === row ? 'mediumorchid': ''"
          (click)="selectCell(row,colIx)"> {{row[colIx+1]}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [class.selected-row]="selectedRow === row"
    ></tr>
  </table>
</div>
