<h2>BioDare2 Documentation</h2>

<div class="card mb-3">
  <div class="card-header bd-bg-primary" (click)="tocON = !tocON">Table of Content</div>
  <div [hidden]="!tocON" class="card-body">
    <ul>
      <li *ngFor="let doc of documentOptions"><a [routerLink]="['/documents', doc[0]]">{{doc[1]}}</a></li>
    </ul>
  </div>
</div>

<alert type="danger" *ngIf="missing">{{missing}}</alert>
<bd2-static-content *ngIf="!missing" [docName]="document"></bd2-static-content>
