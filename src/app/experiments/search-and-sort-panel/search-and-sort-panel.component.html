<div class="pb-1 pt-1 searchpanel">


    <small>

      <div [formGroup]="sortOptionsF" class="float-left">
        <!-- was not working after angular material update
        <bd2-sort-switch formControlName="direction" class="mr-1"></bd2-sort-switch>
        -->

        <button mat-mini-fab aria-label="Sort order"  (click)="changeDirection()">
          <mat-icon [class]="sortOrderClass">sort</mat-icon>
        </button>



        <mat-button-toggle-group name="sorting" aria-label="sorting" class="mr-4" formControlName="sorting" >

            <mat-button-toggle value="id">Id</mat-button-toggle>
            <mat-button-toggle value="name">Title</mat-button-toggle>
            <mat-button-toggle value="author">Author</mat-button-toggle>
            <mat-button-toggle value="executed">Exec.</mat-button-toggle>
            <mat-button-toggle value="modified">Mod.</mat-button-toggle>


        </mat-button-toggle-group>

          <!--<mat-button-toggle value="rank"><i class="material-icons">cancel</i></mat-button-toggle>-->

      <!--
      <mat-button-toggle-group name="direction" aria-label="direction" class="mr-2" >
        <mat-button-toggle value="asc"><i class="material-icons">arrow_downward</i></mat-button-toggle>
        <mat-button-toggle value="desc"><i class="material-icons">arrow_upward</i></mat-button-toggle>
      </mat-button-toggle-group>
      -->


      </div>

      <mat-slide-toggle class="mr-2" [formControl]="showPublicF">Show public</mat-slide-toggle>


      <div class="no-clues float-right">
      <input class="form-control-sm mr-1" name="search" [formControl]="queryF" minlength="3" placeholder="e.g. prr9 temp*"
       (keydown.enter)="find()" >
      <button mat-mini-fab aria-label="search" class="mr-2" [disabled]="queryF.invalid" (click)="find()">
        <i class="material-icons">search</i>
      </button>
      <button mat-mini-fab color="primary" aria-label="all" (click)="all()" >all</button>
      </div>
    </small>

  <div class="clearfix"></div>
</div>
